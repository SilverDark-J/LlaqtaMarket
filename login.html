<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | llaqtaMarket</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h1 class="logo">LlaqtaMarket</h1>
      <p class="mensaje">Tu mercado local, al alcance de un clic. Compra fácil, rápido y seguro.</p>
      <img src="media/mercado-local.png" alt="Ilustración de mercado" class="login-img" />
    </div>

    <div class="login-right">
      <div class="login-box">
        <h2>Inicia sesión en tu cuenta</h2>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="usuario" placeholder="Correo o usuario" required>
          </div>
          <div class="form-group">
            <input type="password" id="contrasena" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
        <div class="register-link">
          ¿No tienes cuenta? <a href="registro_emprendedor.html">Crea una nueva</a>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
