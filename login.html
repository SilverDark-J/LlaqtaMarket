<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | LlaqtaMarket</title>
  <link rel="stylesheet" href="estilos/login.css" />
</head>
<body>

  <div class="login-container">
    <!-- Lado Izquierdo -->
    <div class="login-left">
      <h1 class="logo">LlaqtaMarket</h1>
      <p class="mensaje">Tu mercado local al alcance de un clic</p>
      <img src="media/logo2.jpg" alt="Ilustración de mercado" class="login-img">
    </div>

    <!-- Lado Derecho -->
    <div class="login-right">
      <div class="login-box">
        <h2>Bienvenido</h2>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="usuario" placeholder="Correo electrónico" required />
          </div>
          <div class="form-group">
            <input type="password" id="contrasena" placeholder="Contraseña" required />
          </div>
          <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
        <div class="register-link">
          ¿No tienes cuenta?<br>
          <a href="registro_usuario.html">Registrarse como Usuario</a> |
          <a href="registro_emprendedor.html">Como Emprendedor</a>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
