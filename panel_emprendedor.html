<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Emprendedor</title>
  <link rel="stylesheet" href="estilos/panel_emprendedor.css" />
  <script src="scripts/panel_emprendedor.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="media/logo2.jpg" alt="Logo" class="logo-img" />
      LlaqtaMarket
    </div>
    <div class="nombre-emprendimiento">Mi Emprendimiento</div>
    <button class="cerrar-sesion" onclick="window.location.href='index.html'">X</button>
  </header>   

  <div class="contenedor">
    <aside class="sidebar">
      <ul>
        <li onclick="mostrarSeccion('productos')">Mis Productos</li>
        <li onclick="mostrarSeccion('agregar')">Agregar Producto</li>
        <!-- <li onclick="mostrarSeccion('estadisticas')">Estad칤sticas</li> -->
        <!-- <li onclick="mostrarSeccion('pedidos')">Pedidos Recibidos</li> -->
        <li onclick="mostrarSeccion('configuracion')">Configuraci칩n</li>
        <li onclick="cerrarSesion()">Cerrar Sesi칩n</li>
      </ul>
    </aside>

    <main id="contenidoPrincipal">
      <!-- Aqu칤 se inyectar치n las plantillas -->
    </main>
  </div>

  <!-- 游댷 Templates ocultos 游댷 -->

  <template id="productos">
    <section>
      <h2>Mis Productos</h2>
      <div id="listaMisProductos" class="productos-grid">
        <!-- Los productos se insertar치n din치micamente aqu칤 -->
      </div>
    </section>
  </template>
  

  <template id="productos">
    <section>
      <h2>Mis Productos</h2>
      <div id="listaMisProductos" class="productos-grid">
        <!-- Los productos se insertar치n din치micamente aqu칤 -->
      </div>
    </section>
  </template>
  
  <template id="agregar">
    <section>
      <h2 id="tituloFormulario">Agregar Producto</h2>
      <form onsubmit="guardarProducto(event)" class="formulario-agregar">
        
        <div class="campo">
          <label for="nombreProducto">Nombre del producto:</label>
          <input type="text" id="nombreProducto" required />
        </div>
  
        <div class="campo">
          <label for="precioProducto">Precio:</label>
          <input type="number" id="precioProducto" required />
        </div>
  
        <div class="campo">
          <label for="categoriaProducto">Categor칤a:</label>
          <select id="categoriaProducto" required>
            <option value="">Seleccione una categor칤a</option>
            <option value="Ropa">Ropa</option>
            <option value="Calzado">Calzado</option>
            <option value="Electr칩nica">Electr칩nica</option>
            <!-- m치s opciones -->
          </select>
        </div>
  
        <div class="campo">
          <label for="descripcionProducto">Descripci칩n:</label>
          <textarea id="descripcionProducto" rows="3"></textarea>
        </div>
  
        <div class="campo">
          <label for="imagenProducto">Imagen:</label>
          <input type="file" id="imagenProducto" accept="image/*" />
        </div>
  
        <button type="submit">Guardar</button>
      </form>
    </section>
  </template>  

  <template id="estadisticas">
    <section>
      <h2>Estad칤sticas</h2>
      <p>Aqu칤 puedes ver el rendimiento de tus productos.</p>
      <!-- Puedes agregar gr치ficos m치s adelante -->
    </section>
  </template>
  
  <template id="pedidos">
    <section>
      <h2>Pedidos Recibidos</h2>
      <table>
        <thead>
          <tr>
            <th>Cliente</th><th>Producto</th><th>Cantidad</th><th>Estado</th><th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan P칠rez</td><td>Producto 1</td><td>2</td><td>Pendiente</td><td>2025-05-03</td>
          </tr>
          <!-- m치s pedidos -->
        </tbody>
      </table>
    </section>
  </template>

  

  <template id="configuracion">
    <section>
      <h2>Configuraci칩n</h2>
      <form onsubmit="guardarConfiguracion(event)" class="formulario-configuracion">
        <div class="campo">
          <label for="configNombre">Nombre:</label>
          <input type="text" id="configNombre" disabled />
        </div>
  
        <div class="campo">
          <label for="configApellido">Apellido:</label>
          <input type="text" id="configApellido" disabled />
        </div>
  
        <div class="campo">
          <label for="configNombreEmprendimiento">Nombre del Emprendimiento:</label>
          <input type="text" id="configNombreEmprendimiento" disabled />
        </div>
  
        <div class="campo">
          <label for="configCorreo">Correo electr칩nico:</label>
          <input type="email" id="configCorreo" disabled />
        </div>
  
        <div class="campo">
          <label for="configContrasena">Contrase침a:</label>
          <input type="password" id="configContrasena" required />
        </div>
  
        <div class="campo">
          <label for="configTelefono">Tel칠fono de contacto:</label>
          <input type="text" id="configTelefono" />
        </div>
  
        <div class="campo">
          <label for="configDireccion">Direcci칩n:</label>
          <input type="text" id="configDireccion" />
        </div>
  
        <div class="campo">
          <label for="configDescripcion">Descripci칩n del emprendimiento:</label>
          <textarea id="configDescripcion"></textarea>
        </div>
  
        <button type="submit">Guardar Cambios</button>
      </form>
    </section>
  </template>  

</body>
</html>
