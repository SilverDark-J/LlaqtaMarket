<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="panel_emprendedor.css" />
  <script src="panel_emprendedor.js" defer></script>

<body>

  <!-- HEADER -->
  <header class="header">

      LlaqtaMarket
    </div>
    <div class="nombre-emprendimiento">Mi Emprendimiento</div>

  </header>
  

  <div class="contenedor">

        <li onclick="mostrarSeccion('agregar')">‚ûï Agregar Producto</li>
        <!-- <li onclick="mostrarSeccion('estadisticas')">üìä Estad√≠sticas</li> -->

        <li onclick="mostrarSeccion('configuracion')">‚öôÔ∏è Configuraci√≥n</li>

  <!-- üîΩ Templates ocultos üîΩ -->

  <template id="productos">

        <!-- Los productos se insertar√°n din√°micamente aqu√≠ -->

  </template>
  

  <template id="productos">
    <section>
      <h2>Mis Productos</h2>
      <div id="listaMisProductos" class="productos-grid">
        <!-- Los productos se insertar√°n din√°micamente aqu√≠ -->
      </div>
    </section>
  </template>
  
  <template id="agregar">
    <section>
      <h2 id="tituloFormulario">Agregar Producto</h2>
      <form onsubmit="guardarProducto(event)" class="formulario-agregar">
        
        <div class="campo">
          <label for="nombreProducto">Nombre del producto:</label>
          <input type="text" id="nombreProducto" required />
        </div>
  
        <div class="campo">
          <label for="precioProducto">Precio:</label>
          <input type="number" id="precioProducto" required />
        </div>
  
        <div class="campo">
          <label for="categoriaProducto">Categor√≠a:</label>
          <select id="categoriaProducto" required>
            <option value="">Seleccione una categor√≠a</option>

            <option value="Calzado">Calzado</option>
            <option value="Electr√≥nica">Electr√≥nica</option>
            <!-- m√°s opciones -->
          </select>
        </div>
  
        <div class="campo">
          <label for="descripcionProducto">Descripci√≥n:</label>
          <textarea id="descripcionProducto" rows="3"></textarea>
        </div>
  
        <div class="campo">
          <label for="imagenProducto">Imagen:</label>
          <input type="file" id="imagenProducto" accept="image/*" />
        </div>
  
        <button type="submit">Guardar</button>
      </form>
    </section>
  </template>  

  <template id="estadisticas">

  <template id="pedidos">

          <tr>
            <th>Cliente</th><th>Producto</th><th>Cantidad</th><th>Estado</th><th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan P√©rez</td><td>Producto 1</td><td>2</td><td>Pendiente</td><td>2025-05-03</td>
          </tr>
          <!-- m√°s pedidos -->

    </section>
  </template>

  

  <template id="configuracion">

      <h2>Configuraci√≥n</h2>
      <form onsubmit="guardarConfiguracion(event)" class="formulario-configuracion">
        <div class="campo">

        </div>
  
        <div class="campo">
          <label for="configApellido">Apellido:</label>

        <div class="campo">
          <label for="configNombreEmprendimiento">Nombre del Emprendimiento:</label>
          <input type="text" id="configNombreEmprendimiento" disabled />
        </div>
  
        <div class="campo">
          <label for="configCorreo">Correo electr√≥nico:</label>

        </div>
  
        <div class="campo">
          <label for="configContrasena">Contrase√±a:</label>

        </div>

        <div class="campo">

          <textarea id="configDescripcion"></textarea>
        </div>
  
        <button type="submit">Guardar Cambios</button>

    </section>
  </template>  

</body>
</html>
