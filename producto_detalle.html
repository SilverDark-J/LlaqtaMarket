<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LlaqtaMarket - Detalle del Producto</title>
  <link rel="stylesheet" href="estilos/producto_detalle.css" />
</head>
<body>
  <!-- ENCABEZADO -->
  <header class="encabezado">
    <div class="logo">LlaqtaMarket</div>
    <button class="menu-btn">Menú</button>
    <input type="text" class="buscador" placeholder="¿Qué estás buscando?" />
    <div class="acciones">
      <button class="btn">
        <img src="icono_login.png" alt="usuario" width="16" /> Iniciar Sesión
      </button>
      <button class="btn">
        <img src="icono_carrito.png" alt="carrito" width="16" /> Carrito
      </button>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="contenido">
    <!-- MENÚ LATERAL -->
    <aside class="categorias">
      <h3>Categoría</h3>
      <ul>
        <li>Todos</li>
        <li>Ropa</li>
        <li>Calzado</li>
        <li>Electrónica</li>
        <li>Hogar</li>
        <li>Juguetería</li>
        <li>Belleza</li>
        <li>Deportes</li>
        <li>Libros</li>
      </ul>
    </aside>

    <!-- DETALLE DEL PRODUCTO -->
    <main id="contenedor-producto"></main>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">Acerca de nosotros</a>
      <a href="#">Términos y condiciones</a>
      <a href="#">Redes Sociales</a>
    </div>
  </footer>

  <script src="scripts/producto_detalle.js"></script>
</body>
</html>
