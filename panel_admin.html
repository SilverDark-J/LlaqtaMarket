<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="estilos/panel_admin.css" />
  <style>
    /* Estilo para el input con bot칩n mostrar contrase침a */
    .input-password {
      position: relative;
    }

    .input-password input {
      width: 100%;
      padding-right: 35px;
    }

    .toggle-pass {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    dialog#modalEditarUsuario {
      padding: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.4);
    }

    .acciones-modal {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="index.html" target="_blank">
        <img src="media/logo2.jpg" alt="Logo" class="logo-img" />
      </a>
      LlaqtaMarket Admin
    </div>
    <div class="nombre-usuario">Administrador</div>
  </header>

  <div class="contenedor">
    <aside class="sidebar">
      <ul>
        <li onclick="mostrarSeccion('usuarios')">Usuarios</li>
        <li onclick="mostrarSeccion('emprendedores')">Emprendedores</li>
        <li onclick="mostrarSeccion('pedidos')">Pedidos</li>
        <li onclick="cerrarSesion()">Cerrar Sesi칩n</li>
      </ul>
    </aside>

    <main id="contenidoPrincipal">
      <!-- Secciones din치micas -->
    </main>
  </div>

  <!-- Plantillas -->
  <template id="usuarios">
    <section>
      <h2>Gesti칩n de Usuarios</h2>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>ID Usuario</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Tel칠fono</th>
            <th>Fecha de Registro</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaUsuarios">
          <!-- Los usuarios se cargar치n din치micamente aqu칤 -->
        </tbody>
      </table>
    </section>
  </template>

  <template id="emprendedores">
    <section>
      <h2>Gesti칩n de Emprendedores</h2>
      <div class="productos-grid" id="listaEmprendedores">
        <!-- Emprendedores cargados din치micamente -->
      </div>
    </section>
  </template>

  <template id="pedidos">
    <section>
      <h2>Gesti칩n de Pedidos</h2>
      <div class="productos-grid" id="listaPedidosAdmin">
        <!-- Pedidos cargados din치micamente -->
      </div>
    </section>
  </template>

  <!-- Modal para editar usuario -->
  <dialog id="modalEditarUsuario">
    <form method="dialog" id="formEditarUsuario">
      <h3>Editar Usuario</h3>
      <input type="hidden" id="edit-id_usuario">
      
      <label for="edit-nombres">Nombres:</label>
      <input type="text" id="edit-nombres" required>

      <label for="edit-apellidos">Apellidos:</label>
      <input type="text" id="edit-apellidos" required>

      <label for="edit-correo">Correo:</label>
      <input type="email" id="edit-correo" required>

      <label for="edit-contrasenia">Contrase침a:</label>
      <div class="input-password">
        <input type="password" id="edit-contrasenia" required>
        <button type="button" class="toggle-pass" onclick="togglePassword()">游녜</button>
      </div>

      <label for="edit-direccion">Direcci칩n:</label>
      <input type="text" id="edit-direccion" required>

      <label for="edit-telefono">Tel칠fono:</label>
      <input type="text" id="edit-telefono" required>

      <div class="acciones-modal">
        <button type="submit">Guardar</button>
        <button type="button" onclick="cerrarModal()">Cancelar</button>
      </div>
    </form>
  </dialog>

  <script src="scripts/datos_ejemplo.js"></script>
  <script src="scripts/panel_admin.js"></script>
</body>
</html>
