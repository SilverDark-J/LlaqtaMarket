<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="estilos/panel_admin.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="media/logo2.jpg" alt="Logo" class="logo-img" />
      LlaqtaMarket Admin
    </div>
    <div class="nombre-usuario">Administrador</div>
    <button class="cerrar-sesion" onclick="cerrarSesion()">X</button>
  </header>

  <div class="contenedor">
    <aside class="sidebar">
      <ul>
        <li onclick="mostrarSeccion('usuarios')">Usuarios</li>
        <li onclick="mostrarSeccion('emprendedores')">Emprendedores</li>
        <li onclick="mostrarSeccion('pedidos')">Pedidos</li>
        <li onclick="cerrarSesion()">Cerrar Sesión</li>
      </ul>
    </aside>

    <main id="contenidoPrincipal">
      <!-- Secciones dinámicas -->
    </main>
  </div>

  <!-- Plantillas -->
  <template id="usuarios">
    <section>
      <h2>Gestión de Usuarios</h2>
      <div class="productos-grid" id="listaUsuarios">
        <!-- Usuarios cargados dinámicamente -->
      </div>
    </section>
  </template>

  <template id="emprendedores">
    <section>
      <h2>Gestión de Emprendedores</h2>
      <div class="productos-grid" id="listaEmprendedores">
        <!-- Emprendedores cargados dinámicamente -->
      </div>
    </section>
  </template>

  <template id="pedidos">
    <section>
      <h2>Gestión de Pedidos</h2>
      <div class="productos-grid" id="listaPedidosAdmin">
        <!-- Pedidos cargados dinámicamente -->
      </div>
    </section>
  </template>

  <script src="scripts/datos_ejemplo.js"></script>
  <script src="scripts/panel_admin.js"></script> <!-- Solo para desarrollo -->

</body>
</html>
