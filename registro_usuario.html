<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - LlaqtaMarket</title>
  <link rel="stylesheet" href="estilos_usuario.css">
</head>
<body>
  <div class="registro-contenedor">
    <!-- Lado izquierdo con nombre de la empresa y logo -->
    <div class="formulario">
      <!-- Contenedor para nombre y logo -->
      <div class="empresa-info">
        <div class="logo">
          <img src="media/logo2.jpg" alt="Logo LlaqtaMarket">
        </div>
        <div class="nombre-empresa">
          <h1>LlaqtaMarket</h1>
        </div>
      </div>
      <h2>Registro usuario</h2>
      <form>
        <input type="text" placeholder="Ingrese su nombre" required>
        <input type="text" placeholder="Ingrese su apellido" required>
        <input type="email" placeholder="Correo" required>
        <input type="password" placeholder="ContraseÃ±a" required>
        <button type="submit">REGISTRARSE</button>
      </form>
    </div>

    <!-- Lado derecho con imagen lateral -->
    <div class="imagen-lateral">
      <img src="media/registro_usuario.jpg" alt="Registro LlaqtaMarket">
    </div>
  </div>
</body>
<script src="registro_usuario.js"></script>
</html>
